<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Social links profile</title>
</head>

<body>
  <main>
    <section id="user-section">
      <img src="assets/images/avatar-jessica.jpeg" alt="profile pic">
      <h1>Jessica Randall</h1>
      <p id="location">London, United Kingdom</p>
      <p id="description">"Front-end developer and avid reader."</p>
    </section>

    <section id="buttons-section">
     <a href="https://github.com/" target="_blank"><button>Github</button></a>
     <a href="https://www.frontendmentor.io/" target="_blank"><button>Frontend Mentor</button></a>
     <a href="https://ca.linkedin.com/" target="_blank"><button>LinkedIn</button></a>
     <a href="https://twitter.com/" target="_blank"><button>Twitter</button></a>
     <a href="https://www.instagram.com/" target="_blank"><button>Instagram</button></a>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
